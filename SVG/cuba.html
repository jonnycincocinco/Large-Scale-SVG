

<!doctype html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title> CUBA</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>

</head>
<body>


  <div class="page page-home" ng-cloak>

      <div class="page-home--hero">
        <div class="page-home--cuba">
          <object class="cuba" type="image/svg+xml" data="cuba-woman.svg">Your browser does not support SVGs</object>
        </div>
      </div>

  </div>

<script>

function scale() {
  var tl4 = new TimelineMax({repeat:-1});
  tl4.to('.cuba', 10, {width: '0', ease:Linear.easeNone});
}

scale();

</script>

</body>
</html>
